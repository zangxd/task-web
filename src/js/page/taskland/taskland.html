<div class="content" ng-controller="collapseCtrl">
  <div class="panel panel-primary">
      <div class="panel-heading">
          <h3 class="panel-title" ng-click="delayList = !delayList">已经延期
            <span class="fa fa-angle-right" ng-hide="delayList"></span>
            <span class="fa fa-angle-down" ng-show="delayList"></span>
          </h3>
      </div>
      <div class="panel-body" uib-collapse="delayList">

      </div>
  </div>
  <div class="panel panel-success">
      <div class="panel-heading">
          <h3 class="panel-title" ng-click="duetodayList = !duetodayList">今天到期
            <span class="fa fa-angle-right" ng-hide="duetodayList"></span>
            <span class="fa fa-angle-down" ng-show="duetodayList"></span>
          </h3>
      </div>
      <div class="panel-body" uib-collapse="duetodayList">
          Panel content
      </div>
  </div>
  <div class="panel panel-info">
      <div class="panel-heading">
          <h3 class="panel-title" ng-click="otherdueList = !otherdueList">其它到期
            <span class="fa fa-angle-right" ng-hide="otherdueList"></span>
            <span class="fa fa-angle-down" ng-show="otherdueList"></span>
          </h3>
      </div>
      <div class="panel-body" uib-collapse="otherdueList">
          Panel content
      </div>
  </div>
